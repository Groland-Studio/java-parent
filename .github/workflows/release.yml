name: Release java-parent

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version"
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          server-id: github
          settings-path: ${{ github.workspace }}
          cache: "maven"
      - name: Update version
        run: ./mvnw -B -ntp versions:set -DnewVersion=${{ inputs.version }} -f pom.xml
      - name: Deploy java-parent
        run: mvn -B -ntp deploy -s $GITHUB_WORKSPACE/settings.xml -f pom.xml -DaltDeploymentRepository=github::default::https://maven.pkg.github.com/$GITHUB_REPOSITORY
        env:
          GITHUB_TOKEN: ${{ github.token }}
