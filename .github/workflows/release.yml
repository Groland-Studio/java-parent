name: Release java-parent

on:
  release:
    types: [released]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          server-id: github
          settings-path: ${{ github.workspace }}
          cache: "maven"
      - name: Event context
        env:
          EVENT_CONTEXT: ${{ toJSON(github.event) }}
        run: |
          echo $EVENT_CONTEXT
      - name: Check version
        id: check_version
        env:
          TAG: ${{ github.event.tag_name }}
        run: echo version="$(./scripts/semver $TAG)" >> $GITHUB_OUTPUT
      - name: Update version
        run: ./mvnw -B -ntp versions:set -DnewVersion=${{ steps.check_version.outputs.version }} -f pom.xml
        env:
          TAG: ${{ github.event.tag_name }}
